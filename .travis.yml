language: node_js
cache:
  yarn: true
  directories:
    - open-zwave-master

sudo: required

addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - libudev-dev

before_install:
  - ./tools/compile-openzwave.sh
  - git clone https://github.com/mozilla-iot/intent-parser
  - pyenv global 3.6
  - pip install git+https://github.com/mycroftai/adapt#egg=adapt-parser
  - python intent-parser/intent-parser-server.py &
  - pyenv global 2.7

env:
  global:
    - CC=gcc-4.9
    - CXX=g++-4.9
    - MOZIOT_HOME=/home/travis/.mozilla-iot/test

script:
  - node ./node_modules/webpack/bin/webpack.js
  - npm run lint
  - ./tools/make-self-signed-cert.sh
  - ./node_modules/.bin/jest --runInBand --coverage
  - npm run yarn-check

after_script:
  - ./node_modules/.bin/codecov

node_js:
  - 8
  - 9
  - 10
