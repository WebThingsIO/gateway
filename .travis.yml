language: node_js
cache:
  yarn: true
  directories:
    - open-zwave-master

sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - libudev-dev

before_install:
  - ./tools/compile-openzwave.sh
  - git clone https://github.com/mozilla-iot/intent-parser
  - sudo pip install -e git+https://github.com/mycroftai/adapt#egg=adapt-parser
  - python intent-parser/intent-parser-server.py & 

env:
  global:
    - CC=gcc-4.9
    - CXX=g++-4.9

script:
  - npm run lint
  - ./tools/make-self-signed-cert.sh
  - ./node_modules/.bin/jest --runInBand --coverage
  - npm run yarn-check

after_script:
  - ./node_modules/.bin/codecov

node_js:
  - 7
notifications:
  irc: "irc.mozilla.org#iot"
