<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rules</title>
    <link rel="stylesheet" href="/rules-engine/style.css"/>
    <link rel="stylesheet" href="edit.css"/>
  </head>
  <body>
    <div id="title-bar">
      <a href="/rules-engine/" id="back-button">
        <img src="/rules-engine/images/back-16.svg" alt="Back" width="40" height="40"/>
      </a>
      <div class="rule-info">
        <h1><span class="rule-name">Rule Name</span><img src="/rules-engine/images/customize-16.svg" class="rule-name-customize"/></h1>
        <p>Rule Description</p>
      </div>
      <button id="delete-button">
        <img src="/rules-engine/images/delete-16.svg" alt="Delete" width="40" height="40"/>
      </button>
    </div>
    <div id="rule-area">
      <div id="onboarding-hint">
       <div class="drag-hint">
          <div class="drag-hint-container">
            <h2>Drag your devices here to start creating a rule</h2>
          </div>
        </div>
      </div>
      <div id="drag-hint">
        <div class="drag-hint-trigger drag-hint">
          <div class="drag-hint-container">
            <p>Add device as input</p>
            <div class="drag-hint-block device-block">+</div>
          </div>
        </div>
        <div class="drag-hint-action drag-hint">
          <div class="drag-hint-container">
            <p>Add device as output</p>
            <div class="drag-hint-block device-block">+</div>
          </div>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" id="connection">
        <circle class="trigger" r="6"></circle>
        <circle class="action" r="6"></circle>
        <path d=""></path>
      </svg>
    </div>
    <div id="devices-list">
     <div id="delete-area">
       <div class="delete-container">
         <h2 class="delete-prompt">Drop devices here to disconnect</h2>
       </div>
     </div>
      <h3 class="devices-list-header">My Devices</h3>
    </div>
    <div id="rule-delete-overlay">
      <div class="rule-delete-dialog">
        <p>Are you sure you want to remove this rule permanently?</p>
        <input class="rule-delete-cancel-button" type="button"
               value="Cancel"/>
        <input class="rule-delete-confirm-button" type="button"
               value="Remove Rule"/>
      </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/check-user.js"></script>
    <script src="/rules-engine/src/Gateway.js"></script>
    <script src="/rules-engine/src/Rule.js"></script>
    <script src="/rules-engine/src/DevicePropertyBlock.js"></script>
    <script src="/rules-engine/src/Draggable.js"></script>
    <script src="/rules-engine/src/PropertySelect.js"></script>
    <script src="/rules-engine/src/edit.js"></script>
  </body>
</html>
