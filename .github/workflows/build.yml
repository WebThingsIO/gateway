name: Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [
          10,
          12,
          14,
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install system dependencies
        run: |
          sudo apt -qq update
          sudo apt install -y firefox python python-setuptools python3 python3-setuptools
      - name: Install node dependencies
        run: |
          npm ci
      - name: Run build
        run: |
          ./node_modules/.bin/webpack
      - name: Lint with eslint and stylelint
        run: |
          npm run lint
      - name: Run integration tests
        run: |
          ./tools/make-self-signed-cert.sh
          ./node_modules/.bin/jest --runInBand --coverage --detectOpenHandles
          ./node_modules/.bin/codecov
        env:
          WEBTHINGS_HOME: "${HOME}/.webthings/test"
          NODE_TLS_REJECT_UNAUTHORIZED: 0
      - name: Check dependencies
        run: |
          npm run dependencies-check
